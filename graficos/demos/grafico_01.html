<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="../public/vendor/jquery/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
$(function () {
        $('#container').highcharts({
            chart: {
                type: 'spline',
                inverted: true
            },
            title: {
                text: 'Average fruit consumption during one week'
            },
            subtitle: {
                style: {
                    position: 'absolute',
                    right: '0px',
                    bottom: '10px'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -150,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
            },
            xAxis: {
                categories: [
                    '10',
                    '20',
                    '30',
                    '40',
                    '50',
                    '60',
                    '70'
                ]
            },
            yAxis: {
                title: {
                    text: 'Number of units'
                },
                labels: {
                    formatter: function() {
                        return this.value;
                    }
                },
                min: 0
            },
            plotOptions: {
                area: {
                    fillOpacity: 0.5
                }
            },
            series: [
			{
                name: 'C1',
                data: [13, 14, 33, 55, 74, 10, 120,13, 14, 33, 55, 74, 10, 120]
            }, 
			{
                name: 'C2',
                data: [18, 173, 64, 43, 133, 75, 64,213, 14, 133, 55, 74, 10, 120]
            },
			{
                name: 'C3',
                data: [118, 73, 64, 143, 33, 75, 64,313, 14, 33, 155, 74, 110, 120]
            },
			{
                name: 'TOTAL GAS',
                data: [13, 14, 133, 55, 224, 130, 320,513, 14, 33, 55, 174, 10, 120]
            }

			
			]
        });
    });
    

		</script>
	</head>
	<body>
        <div id="container" style="min-width: 510px; height: 650px; max-width: 600px; margin: 0 auto"></div>

    <script src="../public/vendor/highcharts/highcharts.js"></script>
    <script src="../public/vendor/highcharts/modules/exporting.js"></script>
	</body>
</html>
